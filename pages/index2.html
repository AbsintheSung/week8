<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>index</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>
    <style>

.bg-primary-dark {
  background-color: #380c7e;
}

.shareCard {
  padding: 40px;
}

.swiper {
  overflow: initial;
}

/* 滾動條可拖曳區塊的顏色 */
.swiper-scrollbar-drag {
  background-color: white;
}

/* 整個滾動條的背景顏色 */
.swiper-scrollbar {
  background-color: rgba(255, 255, 255, 0.2);
}


    </style>
  </head>

<body>
  <div class="container-fluid reaction-bg">


    <div class="container text-white mt-3">
      <h2 class="mb-3">使用分享</h2>
    </div>
    <div class="overflow-hidden">

      <div class="container">
        <div class="swiper ">
          <div class="swiper-wrapper row  flex-nowrap">
            <!-- Slides -->
            <div class="swiper-slide shareCard bg-primary-dark text-white col-4">
              <p>
                ALPHABOX+ 真的很夯！每次把它打開，感覺就像是身臨其境一樣。它陪我度過了很多寂寞的時光，讓我在家裡也能享受到優質的休閒時光。
              </p>
            </div>

            <div class="swiper-slide shareCard bg-white col-4">
              <p>
                ALPHABOX+ 真的很夯！每次把它打開，感覺就像是身臨其境一樣。它陪我度過了很多寂寞的時光，讓我在家裡也能享受到優質的休閒時光。
              </p>
            </div>

            <div class="swiper-slide shareCard bg-primary-dark text-white col-4">
              <p>
                ALPHABOX+ 真的很夯！每次把它打開，感覺就像是身臨其境一樣。它陪我度過了很多寂寞的時光，讓我在家裡也能享受到優質的休閒時光。
              </p>
            </div>

            <div class="swiper-slide shareCard bg-white col-4">
              <p>
                ALPHABOX+ 真的很夯！每次把它打開，感覺就像是身臨其境一樣。它陪我度過了很多寂寞的時光，讓我在家裡也能享受到優質的休閒時光。
              </p>
            </div>

          </div>

        </div>

        <!-- Scrollbar -->
        <div class="row align-items-center mt-5">
          <div class="col-8">
            <!-- 加上 position-static 將滾動條的絕對定位設定覆蓋 -->
            <div class="swiper-scrollbar position-static"></div>
          </div>
          <div class="col-1">
            <p class="mb-0 text-white">SCROLL</p>
          </div>
        </div>
      </div>

    </div>



  </div>

  <script type="module" src="../main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.swiper', {
      // slide 間距
      spaceBetween: 24,
      slidesPerView: 3,
      // Scrollbar
      scrollbar: {
        el: ".swiper-scrollbar",
        draggable: true
      },
      // 使 swiper 可以使用滑鼠滾輪捲動
      mousewheel: true,
    });
  </script>
</body>
</html>
